<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" />
    <style>
        /* Background gradient */
        body {
            background: linear-gradient(135deg, #00695c, #26a69a);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding-top: 50px;
        }

        /* Container styling */
        .container {
            max-width: 700px;
            background: #ffffffcc; /* semi-transparent white */
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }

        /* Header */
        h2 {
            text-align: center;
            font-weight: 700;
            color: #004d40;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Form input */
        form .form-control {
            height: 45px;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        form .form-control:focus {
            border-color: #26a69a;
            box-shadow: 0 0 8px #26a69a;
        }

        /* Button styling */
        form button.btn-primary {
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        form button.btn-primary:hover {
            background-color: #004d40;
        }

        /* Table styling */
        table {
            margin-top: 40px;
            border-radius: 12px;
            overflow: hidden;
        }

        thead {
            background-color: #004d40;
            color: white;
            font-weight: 600;
        }

        tbody tr:hover {
            background-color: #b2dfdb;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        td, th {
            vertical-align: middle !important;
            text-align: center;
            padding: 14px 10px;
        }

        /* Action buttons */
        .btn-warning, .btn-danger {
            padding: 6px 14px;
            font-size: 0.875rem;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            transition: box-shadow 0.2s ease;
        }

        .btn-warning:hover {
            background-color: #e65100;
            box-shadow: 0 5px 14px rgba(230,81,0,0.6);
        }

        .btn-danger:hover {
            background-color: #b71c1c;
            box-shadow: 0 5px 14px rgba(183,28,28,0.6);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Author Management</h2>

    <!-- Add Author Form -->
    <form th:action="@{/authors/add}" method="post" class="mb-4">
        <div class="form-row">
            <div class="col-9">
                <input type="text" name="name" placeholder="Author Name" class="form-control" required />
            </div>
            <div class="col-3">
                <button type="submit" class="btn btn-primary btn-block">Add Author</button>
            </div>
        </div>
    </form>

    <!-- Author Table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th style="width: 15%;">ID</th>
            <th>Name</th>
            <th style="width: 25%;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.authorid}">1</td>
            <td th:text="${author.name}">John Doe</td>
            <td>
                <a th:href="@{/authors/edit/{id}(id=${author.authorid})}" class="btn btn-warning btn-sm mr-2">Edit</a>
                <a th:href="@{/authors/delete/{id}(id=${author.authorid})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this author?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>
</html>
